<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
</head>
<body>

   <div class="mainContainer">

    <!-- sTART NAVBAR -->
    <div class="navbarContainer">
        <div class="logo"><a href="./index.html">Weather</a></div>
        <div class="navbar">
                <a href="./about.html" class="animation">About us</a>
                <a href="./gallery.html" class="animation">Gallery</a>
                <a href="./contact.html" class="animation">Contact</a>
                <button id="contactRegisterButton1"><a href="./registration.html">sign up</a></button>
                <button id="contactLoginButton1"><a href="./login.html">Login In</a></button>
                <button id="contactLogoutButton1" class="Logout" onclick="logout()">Logout</button>
        </div>
        <div id="hambuger" class="hamburger">
            <img src="./hamburger.png" alt="hamburger" width="40" height="40" id="hambugerImage" onclick="showHamburgerNavbar()">
            <img src="./cross.jpg" alt="" width="40" height="40" id="hambugerCrossImage" onclick="hideHamburgerNavbar()">
        </div>
    </div>
    <!-- END NAVBAR -->



    <!-- MOBILE NAVBAR START -->
    <div class="hamburgerNavbar" id="hamburgerNavbar">
        <div>
        <a href="./about.html" class="animation">About us</a>
        <a href="./gallery.html" class="animation">Gallery</a>
        <a href="./contact.html" class="animation">Contact</a>
        <button id="contactRegisterButton2"><a href="./registration.html">sign up</a></button>
        <button id="contactLoginButton2"><a href="./login.html">Login In</a></button>
        <button id="contactLogoutButton2" class="Logout" onclick="logout()">Logut</button>
        </div>
    </div>

    <div class="contactFormContainer">
        <div class="contactFormBox">
            <div>
                <P>Any Suggestion</P>
            </div>
            <div>
                <input type="text" name="" id="" placeholder="your name*">
                <input type="text" name="" id=""  placeholder="your Last*">
            </div>
            <div>
                <input type="email" name="" id=""  placeholder="your email*">
            </div>
            <div>
                <input type="number" name="" id=""  placeholder="your number*"> 
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10"  placeholder="message*"></textarea>
            </div>
            <div>
                <input type="submit" value="submit" class="contactSubmit" onclick="samePage()">
            </div>
        </div>
    </div>


   </div>
   
    <!-- MOBILE NAVBAR END -->




    <!-- WEATHER SHOWING BOX -->
    

    <!-- FOOTER CONATAINER START -->
    <div class="footerContainer">
        <div class="footerLogo"><p>Weather</p></div>
        <div class="footerNavbar">
            <a href="./about.html">About us</a>
            <a href="./gallery.html">Gallery</a>
            <a href="./contact.html">Contact</a>
        </div>
        <div class="footerDescription">Copyright claim@2023 weather</div>
    </div>
    <!-- FOOTER CONATAINER END -->
    
   </div>

   <script src="./contact.js"></script>

</body>
</html>
