<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="LoginContainer">
        <h1 class="LoginHeading">Login</h1>
        
     <label for="username" class="loginLabel">Username:</label>
     <input type="text" name="username" id="username" placeholder="John ibrahim" class="LoginInput">   

    <label for="email" class="loginLabel">Email:</label> 
    <input type="email" name="email" id="Email" placeholder="john.ibrahim@gamil.com" class="LoginInput"> 
        <br>
    <label for="password" class="loginLabel">Password:</label> 
    <input type="password" name="password" id="Password" placeholder="xyz........." class="LoginInput">

    <button class="LoginButton">Login</button>
</div>
</body>
</html>
