<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="RegisterConatiner">
        <h1 class="RegisterHeading">Registration Form</h1>
    <label for="username" class="RegisterLabel">Username:</label>
    <input type="text" name="username" id="Username" placeholder="John Ibrahim..." class="RegisterInput">

    <label for="email" class="RegisterLabel">Email:</label>
    <input type="email" name="email" id="Email" placeholder="john.ibrahim@gamil.com" class="RegisterInput"> 

    <label for="password" class="RegisterLabel">Password:</label>
    <input type="password" name="password" id="Password" placeholder="xyz........." class="RegisterInput">

    <label for="confirmpassword" class="RegisterLabel">Confirm Password:</label>
    <input type="password" name="confirmpassword" id="ConfirmPassword" placeholder="xyz........." class="RegisterInput"> 

    <button class="RegisterButton" onclick="sendRegisterData()">Sign up</button>
    <script src="./js.js"></script>
    <a href="./login.html" style="text-align: center; font-size: 20px;">Login</a>
    </div> 
</body>
</html>
